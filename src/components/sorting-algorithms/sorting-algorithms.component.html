<div class="button-group">
  <button class="button" (click)="mixPixels()">Mix pixels</button>
  <button class="button" (click)="bubleSort()">Bubble Sort</button>
  <button class="button" (click)="insertionSort()">Insertion Sort</button>
</div>
<h3>{{ sortingStatus }}</h3>
<div class="pixels">
  <div *ngFor="let pixel of pixels">
    <pixel [index]="pixel"></pixel>
  </div>
</div>
